<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-slider</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Mio CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <!-- Mio JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <body>
        <div class="container-blur" id="root">
            <div class="contents">
                <div class="slider">
                    <div class="slider-viewer">
                        <div class="controls">
                            <button class="btn-up" @click="changeSlide(-1)"><i class="fa-solid fa-chevron-up"></i></button>
                            <button class="btn-down" @click="changeSlide(1)"><i class="fa-solid fa-chevron-down"></i></button>
                        </div>
                    </div>
                    
                    <div v-for="(obj,index) in arrImages" class="slide" :class="index === activeIndex ? 'active' : ''">
                        <img :src="'img/' + obj.image" :alt="obj.title">
                        <div class="text">
                            <h2>{{obj.title}}</h2>
                            <p>{{obj.text}}</p>
                        </div>
                    </div>
                </div>
    
                <div class="btns">
                    <button class="btn-start-stop" data-functionality="stop">Stop</button>
                    <button class="btn-invert">Invert</button>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
